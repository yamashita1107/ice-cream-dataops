externalId: 'create_asset_hierarchy'
dataSetExternalId: 'ds_icapi'
name: 'create_asset_hierarchy'
destination:
  type: 'asset_hierarchy'
ignoreNullFields: true
isPublic: true
conflictMode: upsert #upsert is Create or Update
# Specify credentials separately like this:
# You can also use different credentials for running the transformations than the credentials you use to deploy.
authentication:
  clientId: {{ icapi_extractors_client_id }} #cicd_clientId
  clientSecret: {{ icapi_extractors_client_secret }} #cicd_clientSecret
  tokenUri: {{ IDP_TOKEN_URL }}
  # Optional: If idP requires providing the cicd_scopes
  cdfProjectName: {{ CDF_PROJECT }}
  scopes: {{ IDP_SCOPES }}
  # Optional: If idP requires providing the cicd_audience
